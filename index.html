<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <header class="'header">
        <h1>Calculator</h1>
    </header>

    <main class="main">
        <div class="calculator">
            <div class="screen", id="screen">
                <div id="currentOperation"></div>
                <div id="result"></div>
            </div>
            <div class="buttons">
                <button type="button", class="digitButtons">7</button>
                <button type="button", class="digitButtons">8</button>
                <button type="button", class="digitButtons">9</button>
                <button type="button", class="operatorButtons">รท</button>
                <button type="button", class="digitButtons">4</button>
                <button type="button", class="digitButtons">5</button>
                <button type="button", class="digitButtons">6</button>
                <button type="button", class="operatorButtons">x</button>
                <button type="button", class="digitButtons">1</button>
                <button type="button", class="digitButtons">2</button>
                <button type="button", class="digitButtons">3</button>
                <button type="button", class="operatorButtons">-</button>
                <button type="button", id="floatButton">.</button>
                <button type="button", class="digitButtons">0</button>
                <button type="button", id="equalButton">=</button>
                <button type="button", class="operatorButtons">+</button>
                <button type="button", id="clearButton">CLEAR</button>
                <button type="button", id="deleteButton">DELETE</button>
            </div>
        </div>
    </main>
    <footer>Created by slecler96 2023 <a href=https://github.com/slecler96>
<img src="resources/github.png" alt="github icon" height="25px" class="gitimage"/></a></footer>
</body>
<script src="calculator.js"></script>
</html>
